    <script>
        var now="prod1";
        var cost="2 699₽";
        var name="Legendary Edition";
        
        function want(elem) {
            // console.log("#"+$(elem).attr("id").slice(0,4)+1+","+"#"+$(elem).attr("id").slice(0,4)+2);
            $("#"+$(elem).attr("id").slice(0,4)+1+","+"#"+$(elem).attr("id").slice(0,4)+2).css("background","linear-gradient(to bottom,rgba(39, 46, 59,0.9),rgba(28, 37, 52,0.9))");
            $(elem).css("background","linear-gradient(to bottom,rgba(51, 66, 94, 0.9),rgba(43, 63, 97, 0.9))")
            $("#skr").css("z-index",1)
            if($(elem).attr("id")=="prod2"&&now!="prod2"){
                $("#img").animate({opacity:0},100);
                setTimeout(() => {
                document.getElementById("img").src="standard.jpg";
                $("#img").animate({opacity:1},100);                    
                }, 100);
                cost="999₽";
                name="Standard Edition";
            }
            if($(elem).attr("id")=="prod1"&&now!="prod1"){
                
                $("#img").animate({opacity:0},100);
                setTimeout(() => {
                document.getElementById("img").src="legend.png";
                $("#img").animate({opacity:1},100);
                }, 100);
                cost="2 699₽";
                name="Legendary Edition";
            }
            setTimeout(() => {
                $("#skr").css("z-index",-1)
                }, 200);
                now=$(elem).attr("id");
            }
        function pred() {
            document.getElementById("pod").innerHTML="Вы действительно хотите купить "+name+" за "+cost+"?";
            $("#skr").css("z-index",1)
            $("#yes,#no,#pod").css("opacity",1)
        }
        function yes() {
            $("#skr,#pod,#yes,#no").css("opacity",0)
            $("#skr").css("z-index",-1)
        }
        var video11=0;
        function video() {
            video11++;
            if(video11%2==1){
                document.getElementById("video11").play();
            }
            else{
                document.getElementById("video11").pause();
            }
        }
        var just=0;
        function videobody(){
            
            if (just==0) {
                video();    
            }just++;

        }
    </script>
